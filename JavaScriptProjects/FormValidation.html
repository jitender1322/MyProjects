<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <input type="text" id="uname" onblur="formvalidation(this, 'error1')">
    <span id="error1"></span>
    <br> <br>
    <input type="number" id="unumber" onblur="formvalidation(this, 'error2')">
    <span id="error2"></span>
    <br> <br>
    <input type="email" id="uemail" onblur="formvalidation(this, 'error3')">
    <span id="error3"></span>
    <br> <br>


    <script>
        function formvalidation(a, spnid) {
            if (a.value == '') {
                document.getElementById(spnid).innerText = 'Please fill this feild'
            }
            else {
                document.getElementById(spnid).innerText = ''
            }
        }
    </script>
</body>

</html>
